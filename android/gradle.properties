# Use Gradle daemon for better performance on repeated builds
org.gradle.daemon=true

# Optimized JVM arguments for systems with 4GB RAM
org.gradle.jvmargs=-Xmx1024m -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=128m -XX:+HeapDumpOnOutOfMemoryError

# Limit Gradle workers to avoid memory overuse
org.gradle.workers.max=1

# Enable AndroidX (required by Flutter plugins)
android.useAndroidX=true
android.enableJetifier=true

# Kotlin build optimizations for low-RAM systems
kotlin.incremental=false
kotlin.compiler.execution.strategy=in-process

# Use local Gradle distribution (already downloaded in F drive)
distributionUrl=file:/F:/gradle/gradle-8.10.2-all.zip


org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.offline=true

